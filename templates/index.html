<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handwritten Digit Recognition</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 8px;
            background: black;
            margin: 15px 0;
            cursor: crosshair;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .clear {
            background: #e53e3e;
        }

        .clear:hover {
            background: #c53030;
        }

        #result {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #2d3748;
        }

        footer {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>✍ Digit Recognition</h1>
    <p>Draw a digit (0–9) inside the box</p>

    <canvas id="canvas" width="280" height="280"></canvas>

    <div class="buttons">
        <button onclick="predict()">Predict</button>
        <button class="clear" onclick="clearCanvas()">Clear</button>
    </div>

    <div id="result"></div>

    
</div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = "white";
    ctx.lineWidth = 15;
    ctx.lineCap = "round";

    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
        drawing = false;
        ctx.beginPath();
    });
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
        if (!drawing) return;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        document.getElementById("result").innerText = "";
    }

    function predict() {
        const image = canvas.toDataURL("image/png");

        fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: image })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText =
                "Predicted Digit: " + data.prediction;
        });
    }
</script>

</body>
</html>
